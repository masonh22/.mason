background {
  blur_passes = 3
  blur_size = 8
  path = screenshot
}

general {
  ignore_empty_input = true
  grace = 5
  hide_cursor = true
  no_fade_in = false
}

input-field {
  monitor = DP-2
  size = 200, 50
  dots_center = false
  fade_on_empty = false
  font_family = terminal-font
  font_color = rgb(202, 211, 245)
  inner_color = rgb(91, 96, 120)
  outer_color = rgb(24, 25, 38)
  outline_thickness = 5
  placeholder_text = <span foreground = "##cad3f5">Password</span>
  position = 0, -80
  shadow_passes = 2
}
